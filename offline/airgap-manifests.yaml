---
# Source: airgap/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: airgap
  labels:
    helm.sh/chart: airgap-0.1.0
    app.kubernetes.io/name: airgap
    app.kubernetes.io/instance: airgap
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: airgap
    app.kubernetes.io/instance: airgap
---
# Source: airgap/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airgap
  labels:
    helm.sh/chart: airgap-0.1.0
    app.kubernetes.io/name: airgap
    app.kubernetes.io/instance: airgap
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: airgap
      app.kubernetes.io/instance: airgap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airgap
        app.kubernetes.io/instance: airgap
    spec:
      containers:
        - name: airgap
          image: "busybox:latest"
          imagePullPolicy: IfNotPresent
          command:
            - sleep
          args:
            - infinity
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
---
# Source: airgap/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airgap
  labels:
    helm.sh/chart: airgap-0.1.0
    app.kubernetes.io/name: airgap
    app.kubernetes.io/instance: airgap
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:
    - host: "airgap.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airgap
                port:
                  number: 80
